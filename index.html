<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
    <div id="container">
        <div class="form-wrap">
    <h1>Sign Up</h1>
    <p>It's free and only takes a minute</p>
    <form action="">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="firstName" name="name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="LastName" name="name">
        </div>
        <div class="form-group">
         <label for="email">Email</label>
         <input type="email" name="email" id="email" placeholder="">
        </div>
        <div class="form-group">
         <label for="password">Password</label>
         <input type="password" name="password" id="password" placeholder="">
        </div>
        <div class="form-group">
         <label for="password2">Confirm Password</label>
         <input type="password" name="password" id="password2" placeholder="">
        </div>
        <div>
         <button type="submit" class="btn" value="Submit">Sign Up</button>
        </div>
        <p class="bottom-text">By clicking the Sign Up button, you agree to our
        <a href="#">Terms & Conditions</a>and
        <a href="">Privacy Policy</a></p>
    </form>
    </div>
    <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
    </footer>
    </div>
</body>
</html>
